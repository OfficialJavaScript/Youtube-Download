<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">YouTube Downloader</h1>
                            <form action="/download" method="POST">
                                <div class="mb-3">
                                    <label for="video_url" class="form-label">Enter YouTube video URL</label>
                                    <input type="text" id="video_url" name="video_url" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Download</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div id="preview-container" class="text-center">
                                <img id="preview-image" src="" alt="Preview" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
